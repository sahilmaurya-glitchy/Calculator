<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="Calculator.png" />
    <!--Adding Css file-->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator-Made by Sahil Maurya</title>
  </head>

  <body>
    <!--Making main container-->
    <div class="main-container">
      <!--Adding Dark-Light mode switch -->
      <svg
        class="dark-light-btn light-btn"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
        />
      </svg>

      <svg
        class="dark-light-btn dark-btn"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
        />
      </svg>

      <!--adding input to display numbers or type numbers-->
      <div class="input-container">
        <div class="in-container">
          <input
            disabled
            class="input"
            id="input"
            type="text"
            name="number"
            id=""
          />
        </div>
      </div>

      <!--Making container for buttons-->
      <div class="sec-container">
        <div class="btns-container">
          <!--Making row number 1 -->
          <div class="row1 rows">
            <button class="btn" onclick="clearInput()">Ac</button>
            <button class="btn" onclick="appendToInput('7')">7</button>
            <button class="btn" onclick="appendToInput('4')">4</button>
            <button class="btn" onclick="appendToInput('1')">1</button>
            <button class="btn" tabindex="0" onclick="appendToInput('0')">
              0
            </button>
          </div>

          <!--Making row number 2 -->
          <div class="row2 rows">
            <button class="btn" onclick="backspace()">
              <svg
                class="backspace"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
              >
                <path
                  d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                />
              </svg>
            </button>
            <button class="btn" onclick="appendToInput('8')">8</button>
            <button class="btn" onclick="appendToInput('5')">5</button>
            <button class="btn" onclick="appendToInput('2')">2</button>
          </div>

          <!--Making row number 3 -->
          <div class="row3 rows">
            <button
              class="btn operator divide bg-blue"
              onclick="appendToInput('/')"
            >
              /
            </button>
            <button class="btn" onclick="appendToInput('9')">9</button>
            <button class="btn" onclick="appendToInput('6')">6</button>
            <button class="btn" onclick="appendToInput('3')">3</button>
            <button class="btn" onclick="appendToInput('.')">.</button>
          </div>

          <!--Making row number 4 -->
          <div class="row4 rows">
            <button
              class="btn multiply operator bg-blue"
              onclick="appendToInput('*')"
            >
              x
            </button>
            <button
              class="btn percentage operator bg-blue"
              onclick="appendToInput('%')"
            >
              %
            </button>
            <button
              class="btn subtract operator bg-blue"
              onclick="appendToInput('-')"
            >
              -
            </button>
            <button
              class="add operator bg-blue btn"
              onclick="appendToInput('+')"
            >
              +
            </button>
            <button class="btn bg-dark-blue" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--Adding JavaScript file-->
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
